<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Find a Trip</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #ffffff;
		}

		/* Navigation Bar */
		.navbar {
			display: flex;
			justify-content: space-between;
			align-items: center;
			background-color: #00274D;
			padding: 15px 30px;
			color: white;
		}

		.nav-links {
			list-style: none;
			display: flex;
			gap: 20px;
		}

		.nav-links li a {
			color: white;
			text-decoration: none;
		}

		.container {
			max-width: 600px;
			margin: 80px auto;
			text-align: left;
		}

		.trip-details {
			background: #f5f5f5;
			padding: 20px;
			border-radius: 8px;
		}

		.trip-details strong {
			font-size: 18px;
		}

		.header {
			font-size: 24px;
			font-weight: bold;
			background-color: #eeeeee;
			padding: 10px;
			border-radius: 8px 8px 0 0;
		}

		.input-group {
			display: flex;
			flex-direction: column;
			margin-top: 15px;
			width: 80%;
		}

		.input-group label {
			margin-bottom: 5px;
			font-size: 16px;
		}

		.input-group input {
			width: 100%;
			padding: 12px;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 16px;
			margin-bottom: 15px;
		}

		.info-text {
			font-size: 14px;
			margin-top: 10px;
		}

		.info-text a {
			color: #0033a0;
			font-weight: bold;
			text-decoration: none;
		}

		.info-text a:hover {
			text-decoration: underline;
		}

		.next-button {
			background-color: #0033a0;
			color: white;
			padding: 14px;
			border: none;
			border-radius: 30px;
			width: 150px;
			font-size: 18px;
			margin-top: 20px;
			cursor: pointer;
			font-weight: bold;
			text-align: center;
		}

		.next-button:hover {
			background-color: #002080;
		}
	</style>


	<script src="../../log.js"></script>


	<style>
        /* Manipulative Warning Text */
        .manipulative-text {
            color: #d9534f; /* Red for urgency */
            font-size: 14px;
            font-weight: bold;
            line-height: 1.5;
            flex: 1;
        }

        /* Important Phrases */
        .highlight {
            font-weight: bold;
            color: #d9534f;
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
            margin-left: 10px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* Toggle Slider */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 26px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        /* When checked, make it look positive */
        input:checked + .slider {
            background-color: #28a745; /* Green to suggest a positive action */
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        /* Hover Effect */
        .manipulative-container:hover {
            background: #ffecec;
            border-color: #c9302c;
        }
    </style>
</head>

<body>

	<nav class="navbar">
		<div>
			<span>UNITED</span>
		</div>
		<ul class="nav-links">
			<li><a href="#">Book</a></li>
			<li><a href="#">My trips</a></li>
			<li><a href="#">Travel info</a></li>
			<li><a href="#">MileagePlus</a></li>
			<li><a href="#">Deals</a></li>
			<li><a href="#">Help</a></li>
		</ul>
		<div class="user-options">
			<span>English - US </span>
		</div>
	</nav>
	<div class="container">
		<div class="trip-details">
			<form>
			<div class="header">Find a trip</div>
			<div class="input-group">
				<label for="confirmation">Confirmation number <span style="color: blue;">&#9432;</span></label>
				<input type="text" id="confirmation" placeholder="Enter confirmation number" required>
			</div>
			<div class="input-group">
				<label for="lastName">Last name</label>
				<input type="text" id="lastName" placeholder="Enter last name" required>
			</div>
			<div class="input-group">
				<span class="manipulative-text" style="margin-left: 5px; font-size: 12px;">
					I understand that <strong>by not selecting this option</strong>, I will <span class="highlight">miss
						out</span> on exclusive paid priority access and may <span class="highlight">lose important
						benefits</span>.
				</span>
				<label class="switch">
					<input type="checkbox" id="aa-membership" name="membership">
					<span class="slider round"></span>
				</label>

			</div>
			<div class="info-text">
				To add this trip to your account, <a href="#">Sign in</a>.
			</div>
			<button class="next-button submit-btn" type="submit">Next</button>
			</form>
		</div>
	</div>
</body>

<script>

	initLogger("mf.json"); //name of the log file
	document.addEventListener("DOMContentLoaded", function () {
		const btn = document.querySelector(".submit-btn"); //bind the downloadLog() with the trigger button
		btn.addEventListener("click", function (event) {
			alert("Task complete!");
			downloadLog();
		});
	})


	const checkbox = document.getElementById("aa-membership");

checkbox.addEventListener('change', function (e) {
	if (!this.checked) {
		const confirmed = confirm("Are you sure you want to give up your VIP benefits? You will miss out on exclusive deals and perks.");
		if (!confirmed) {
			this.checked = true;
			const toggleId = getInputIdentifier(this);
			logAction("toggle", {
				id: toggleId,
				type: this.type,
				name: this.name || "none",
				checked: true,
				reverted: true,
			});
			lastToggleStates[toggleId] = true;
		}
	}
});

</script>

</html>
