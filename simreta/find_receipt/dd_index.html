<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Search Receipt</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #ffffff;
		}

		/* Navigation Bar */
		.navbar {
			display: flex;
			justify-content: space-between;
			align-items: center;
			background-color: #00274D;
			padding: 15px 30px;
			color: white;
		}

		.nav-links {
			list-style: none;
			display: flex;
			gap: 20px;
		}

		.nav-links li a {
			color: white;
			text-decoration: none;
		}

		.container {
			max-width: 600px;
			margin: 80px auto;
			text-align: left;
		}

		.header {
			font-size: 32px;
			font-weight: bold;
			margin-bottom: 10px;
		}

		.sub-header {
			font-size: 16px;
			color: #666;
			margin-bottom: 20px;
		}

		.purchase-details {
			background: #f5f5f5;
			padding: 20px;
			border-radius: 8px;
		}

		.purchase-details strong {
			font-size: 18px;
		}

		.radio-group {
			margin: 15px 0;
			display: flex;
			flex-direction: column;
		}

		.radio-group label {
			margin-left: 5px;
			font-size: 16px;
		}

		.radio-group input {
			margin-right: 8px;
		}

		.input-group {
			display: flex;
			justify-content: space-between;
			margin-top: 15px;
		}

		.input-group input {
			width: 48%;
			padding: 12px;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 16px;
		}

		.full-width {
			width: 95%;
			padding: 12px;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 16px;
			margin-top: 10px;
		}

		.search-button {
			background-color: #0033a0;
			color: white;
			padding: 14px;
			border: none;
			border-radius: 5px;
			width: 100%;
			font-size: 18px;
			margin-top: 20px;
			cursor: pointer;
			font-weight: bold;
		}

		.search-button:hover {
			background-color: #002080;
		}
	</style>
	<script src="log.js"></script>
</head>

<body>

	<nav class="navbar">
		<div>
			<span>UNITED</span>
		</div>
		<ul class="nav-links">
			<li><a href="#">Book</a></li>
			<li><a href="#">My trips</a></li>
			<li><a href="#">Travel info</a></li>
			<li><a href="#">MileagePlus</a></li>
			<li><a href="#">Deals</a></li>
			<li><a href="#">Help</a></li>
		</ul>
		<div class="user-options">
			<span>English - US </span>
		</div>
	</nav>
	<div class="container">
		<div class="header">Search receipt</div>
		<div class="sub-header">To view your receipts and request a copy, please enter the requested information into
			the fields below.</div>

		<div class="purchase-details">
			<strong>Purchase details</strong>
			<div class="radio-group">
				<label><input type="radio" id="card" name="searchBy"> Credit or debit card number</label>
				<label><input type="radio" id="ticket" name="searchBy" checked> Confirmation or eTicket number</label>
			</div>
			<label for="eticket">Confirmation or eTicket</label>
			<input type="text" id="eticket" class="full-width" placeholder="Enter your eTicket number">

			<div class="input-group">
				<input type="text" id="firstName" placeholder="First name">
				<input type="text" id="lastName" placeholder="Last name">
			</div>
			<div class="form-group" style="margin-top: 20px;">
				<label for="aa-membership" style="display: flex; align-items: center; gap: 10px;">
					<span>Subscribe to Paid Priority Access</span>
					<label class="switch">
						<input type="checkbox" id="aa-membership" name="membership" checked>
						<span class="slider round"></span>
					</label>
				</label>
			</div>
			<button class="search-button">Search</button>
		</div>
	</div>
</body>
<script>


	initLogger("dd.json"); //name of the log file
	document.addEventListener("DOMContentLoaded", function () {
		const btn = document.querySelector(".submit-btn"); //bind the downloadLog() with the trigger button
		btn.addEventListener("click", function (event) {
			downloadLog();
		});
	})
</script>

</html>
